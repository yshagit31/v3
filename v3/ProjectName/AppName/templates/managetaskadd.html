{% block head_style %}

{% endblock head_style %}

{% block heading_name %}Manage Task ADD {% endblock heading_name %}

{% block body %}


<div class="container">

        <div class="title">
            <select name="" id="">
                <option value="">Category</option>
                <option value="">Personal</option>
                <option value="">Shopping</option>
                <option value="">Skills</option>
            </select>
        </div>
        <div class="hero-section">

                <input type="text" placeholder="title-name">
            </div>
            <div class="due-date">
                <input type="date" name="" id="" placeholder="duedate">
            </div>
            <div class="task-status">
                <select name="" id="">
                    <option value="">Pending</option>
                    <option value="">Completed</option>
                </select>
            </div>
        </div>
        <div class="title-desc">
            <textarea name="" id="" cols="30" rows="10">Enter Your Description</textarea>
        </div>
        <div class="submit-btn">
            <button>Add Task</button>
        </div>
    </div>
</div>



{% endblock body %}
